<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <br/>
  <ion-title>Enter Your Scores from 1 to 5</ion-title>
  <br/>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-label>{{ item.title }}</ion-label>
      <ion-input>{{ item.value }}</ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button full (click)="findClicked()">Find Group</button>
  </ion-buttons>
</ion-content>
